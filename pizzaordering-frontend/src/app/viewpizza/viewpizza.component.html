<div class="main">
    <h1>LIST OF PRODUCTS</h1><br>
    <div class="left-panel">
      <table  class="table">
        <thead class="header">
          <tr >
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>category</th>
            <th>Image</th>
            <th colspan="2" *ngIf="isAdmin">ACTIONS</th> 
            <th *ngIf="!isAdmin" class="order" >ORDER NOW</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of allproduct">
                <td>{{ product?.pizzaId }}</td>
                <td>{{ product?.name }}</td>
                <td>{{product?.price}}</td>
                <td>{{product?.category?.cName}}</td>
                <td><img [src]="product?.pImage"></td>
                <td *ngIf="isAdmin">
                    <button class="edit" (click)="onEdit(product)" ><i class="fa fa-pencil"
                        aria-hidden="true"></i>&nbsp;Edit</button>
                </td>
                <td *ngIf="isAdmin">
                    <button class="delete" (click)="onDelete(product)" ><i class="fa fa-trash"
                        aria-hidden="true"></i>&nbsp;Delete</button>
                </td> 

                <td *ngIf="!isAdmin">
                    <button class="placeorder" (click)="placeOrder(product)" >&nbsp;Place Order</button>
                </td>
                </tr>
                
        </tbody>
        </table>
    </div>
 </div>
