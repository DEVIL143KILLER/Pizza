<div class="container">
    <div class="form-panel">
      <h2>Create Account</h2>
      <div *ngIf="errorMessage && errorMessage !== ''" class="error" id="errordiv">
        {{errorMessage}}
      </div>
      <form class="regform">
        <div class="form-group">
          <label for="firstName">UserName:</label>
          <input type="text" class="form-control" id="firstName" [(ngModel)]="user.userName" name="firstName" required>
        </div>

  
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="user.userEmail" name="email" required>
        </div>
      
        <div class="form-group">
            <label for="phoneNumber">PhoneNumber:</label>
            <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="user.phoneNumber" name="phoneNumber" required>
          </div>
    
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="user.userAddress" name="address" required>
          </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="user.userPassword" name="password" required>
        </div>
        <button type="submit"  class="submit-button" id="b1" (click)="onSubmit()">Create</button>
        <button type="button"  class="submit-button" id="b2" (click)="goBack()">Back</button>
  
      </form>
    </div>
  </div>
